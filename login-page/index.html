<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <img src="Linkedin-Logo.webp" id="linkedin-logo" alt="LinkedIn" />
      <section class="login-form">
        <form id="login" action="">
          <table class="tables">
            <tr>
              <td id="tbl-heading">
                <h1>Sign in</h1>
                <p id="para-font">Stay updated on your professional world</p>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  class="username"
                  name="username"
                  id="text-box"
                  placeholder="Email or Phone"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  class="password"
                  name="password"
                  id="text-box"
                  placeholder="Password"
                />
              </td>
            </tr>
            <tr>
              <td id="forgot-pwd"><a href="#">Forgot password?</a></td>
            </tr>
            <tr>
              <td id="tdata">
                <button class="btn" type="button">Submit</button>
              </td>
            </tr>
            <tr>
              <td>
                <p id="sign-up">New to LinkedIn <a href="#">Join Now</a></p>
              </td>
            </tr>
          </table>
        </form>
      </section>
    </div>

    <footer>
        <img src="Linkedin-Logo.webp" id="footer-logo" alt="LinkedIn" />
    </footer>
    <script src="" async defer></script>
  </body>
</html>
